<main class="container p-4">
    <div class="row ">
        <div class="col-md-9 ">
            <div class="alert alert-light">


                <h4>Name : {{basemap.name}}</h4>
                <hr>
                <code>
                  {{basemap.url}}
                  </code>
            </div>

            <div id="map"></div>
        </div>
        <div class="col-md-3">
            <h3 class="pb-4 mb-4 fst-italic border-bottom text-center">
                Basemap
            </h3>

            <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white">
                <div class="list-group list-group-flush border-bottom scrollarea" *ngFor="let item of list_basemap">

                    <a href="javascript:void(0)" class="list-group-item list-group-item-action  py-3 lh-tight"
                        (click)="get_basemap(item)" aria-current="true">
                        <div class="d-flex w-100 align-items-center justify-content-between">
                            <strong class="mb-1"> <i class="fa fa-arrow-right" aria-hidden="true"></i>
                                {{item.name}}</strong>
                        </div>
                    </a>

                </div>
            </div>


        </div>
    </div>
</main>
